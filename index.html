<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>

<div class="chessboard">
    <div class="row">
        <div class="cell"><i class="fa fa-circle-o"></i></div><div class="cell"><i class="fa fa-close"></i></div><div class="cell"><i class="fa fa-close"></i></div>
    </div>
    <div class="row">
        <div class="cell"><i class="fa fa-close"></i></div><div class="cell"><i class="fa fa-circle-o"></i></div><div class="cell"><i class="fa fa-close"></i></div>
    </div>
    <div class="row">
        <div class="cell"><i class="fa fa-close"></i></div><div class="cell"><i class="fa fa-close"></i></div><div class="cell"><i class="fa fa-circle-o"></i></div>
    </div>
</div>

<div class="settings">
    <p>Choose <i class="fa fa-close fa-4x"></i> or <i class="fa fa-circle-o fa-4x"></i> </p>
    <button id="x"><i class="fa fa-close fa-4x"></i></button>
    <button id="o"><i class="fa fa-circle-o fa-4x"></i></button>
</div>

<script src="jquery-1.12.1.js"></script>
<script src="app.js"></script>
</body>
</html>
